<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
          <div class="caixa"> 
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                   <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="produtos.html">Produtos</a></li>
                     <li><a href="contato.html">Contato</a></li>
                   </ul>
                </nav>
           </div>  
        </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email" id="email" class="input-padrao" required required placeholder="seuemail@seudominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" id="telefone" class="input-padrao" required required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"></label>
                <textarea cols="68" rows="10" required></textarea>
            <div>
              <legend>Como Prefere Nosso Contato?</legend>
              <fieldset>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Ligação</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    WhatsApp</label>
                
              </fieldset>

            <fieldset>
                <legend>Qual Horário Prefere ser Atendido</legend> 
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de Receber Novidades Por Email?</label>

            <input id="" type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>   
            </thead>
            <tbody>
                </tr>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>   
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                    
                <tr>
                    <td>Sexta</td>
                    <td>10h ~ 18h</td>
                </tr>
            </tbody>

        </table>
    </main>    

    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura">

    </footer>

</html>
